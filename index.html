<!DOCTYPE html>
<html>
<head>
    <title>
        Journey-Counter
    </title>
         <link rel="stylesheet" href="css/bootstrap.min.css">
         <link rel="stylesheet" href="css/styles.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-fluid title" style="background-image: url(img/background-fly.png);">
         <div class="container-fluid">
              <img class="img-fluid logo" src="img/Logo.png">
              <img src="img/airplane-fill.svg" class="img-fluid" alt="airplane" width="45px">
         </div>
                <h1>Welcome to the Journey-Counter</h1>
    </div>

    <div class="container paragraph">
         <p class="description">-Keep track of how many days are left until your trip and the things you need to go.</p>
         <p class="description">-As the day of departure approaches, you will be reminded of simple things that you will surely have overlooked or forgotten.</p>
         <p class="description">-Have a good trip!</p>
            <button type="button" class="btn btn-secondary button-insert" id="insertButton">Let's Try!</button>
    </div>

    <div class="container-fluid text-center buttons-plus-or-minus" style="background-image: url(img/clouds.png);">
    <div id="buttonContainer"></div>
    </div>

<script src="js/index.js" defer></script>
</body>
</html>
